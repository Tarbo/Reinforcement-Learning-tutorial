name: learn-git-actions
run-name: ${{github.actor}} is learning Git Actions
on: [push]
jobs:
  check-pip-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: pip install --upgrade pip
      - run: pip -V
